{% extends "base.html" %}

{% block content %}

    <h1>Release years</h1>

    {% if terms %}
        <ul>
            {% for term in terms | reverse %}
                <li><a href="{{ term.permalink | safe }}">{{ term.name }}</a> ({{ term.pages | length }})</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
