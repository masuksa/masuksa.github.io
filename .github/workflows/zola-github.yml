on:
  push:
    branches: 
      - stable

name: Build and deploy on push
jobs:
  build:
    name: shalzz/zola-deploy-action
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main
      uses: actions/checkout@v4
    - name: Build and deploy
      uses: shalzz/zola-deploy-action@@v0.19.2
      env:
        PAGES_BRANCH: master
        BUILD_DIR: .
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
